<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import stylesheet -->
    <link rel="stylesheet" href="../scss/style.css">
    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&family=Shrikhand&display=swap" rel="stylesheet">    
    <!-- Import Font Awesome -->
    <script src="https://kit.fontawesome.com/91f486346d.js" crossorigin="anonymous"></script>
    <title>Accueil - La palette du gout</title>
</head>

<body>
    <!-- Header -->
    <header class="header_menu">
       <div class="header_container">
        <a href="#"><i class="fa-solid fa-arrow-left"></i></a>
        <h1 class="header_logo">ohmyfood</h1>
       </div>
    </header>
    <main>
        <!-- Main -->
        <section class="menu">
            <div class="menu_image">
                <img src="/assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo restaurants">
            </div>
        <!-- Menu -->
            <div class="menu_list">
                <div class="menu_list_title">
                    <h3>La palette du goût</h3>
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="menu_entree">
                    <h3>ENTREES</h3>
                    <div class="menu_entree_buttons">
                        <button class="menu_entree_buttons_button">
                            <div class="menu_entree_buttons_title">
                                <h4>Fricassée d'escargots</h4>
                            </div>
                            <div class="menu_entree_buttons_price">
                                <p>Au piment d'Espelette</p>
                            <span>25€</span>
                            </div>
                        </button>
                        <button class="menu_entree_buttons_button">
                            <div class="menu_entree_buttons_title">
                                <h4>Foie gras de canard mi-cuit</h4>
                            </div>
                            <div class="menu_entree_buttons_price">
                                <p>Et ses copeaux de truffe noire</p>
                                <span>35€</span>
                            </div>
                        </button>
                        <button class="menu_entree_buttons_button">
                            <div class="menu_entree_buttons_title">
                                <h4>Œuf au plat</h4>
                            </div>
                            <div class="menu_entree_buttons_price">
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                                <span>20€</span>
                            </div>
                        </button>
                </div>
            </div>
            <div class="menu_entree">
                <h3>PLATS</h3>
                <div class="menu_entree_buttons">
                    <button class="menu_entree_buttons_button">
                        <div class="menu_entree_buttons_title">
                            <h4>Filet de bœuf aux herbes</h4>
                        </div>
                        <div class="menu_entree_buttons_price">
                            <p>Accompagné de sa ribambelle de légumes</p>
                            <span>40€</span>
                        </div>
                    </button>
                    <button class="menu_entree_buttons_button">
                        <div class="menu_entree_buttons_title">
                            <h4>Parmentier de queue de bœuf</h4>
                        </div>
                        <div class="menu_entree_buttons_price">
                            <p>À la truffe noire sur sa purée de panais</p>
                            <span>35€</span>
                        </div>
                    </button>
                    <button class="menu_entree_buttons_button">
                        <div class="menu_entree_buttons_title">
                            <h4>Filet de turbot</h4>
                        </div>
                        <div class="menu_entree_buttons_price">
                            <p>Aux agrumes</p>
                            <span>44€</span>
                        </div>
                    </button>
                </div>
            </div>
            <div class="menu_entree">
                <h3>DESSERTS</h3>
                <div class="menu_entree_buttons">
                    <button class="menu_entree_buttons_button">
                        <div class="menu_entree_buttons_title">
                            <h4>Paris-Brest</h4>
                        </div>
                        <div class="menu_entree_buttons_price">
                            <p>Revisité</p>
                            <span>18€</span>
                        </div>
                    </button>
                    <button class="menu_entree_buttons_button">
                        <div class="menu_entree_buttons_title">
                            <h4>Macaron au chocolat d'exception </h4>
                        </div>
                        <div class="menu_entree_buttons_price">
                            <p>Et glace à la vanille de Madagascar</p>
                            <span>22€</span>
                        </div>
                    </button>
                    <button class="menu_entree_buttons_button">
                        <div class="menu_entree_buttons_title">
                            <h4>Mousse au chocolat </h4>
                        </div>
                        <div class="menu_entree_buttons_price">
                            <p>Au piment d'Espelette et à la truffe noire</p>
                            <span>23€</span>
                        </div>
                    </button>
                </div>
            </div>
            <div class="button_content">
                <button class="button_menu">
                    <a href="#">
                        <span class="button_text">Commander</span>
                    </a>
                </button>
            </div>
        </div>
    </section>
    </main>

</body>
<footer class="footer">
    <div class="footer_container">
        <h1 class="footer_logo">ohmyfood</h1>
        <ul class="footer_list">
            <li class="footer_list_item">
                <i class="fa-sharp fa-solid fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </li>
            <li class="footer_list_item">
                <i class="fa-solid fa-handshake-angle"></i>
                <p>Devenir partenaire</p>
            </li>
            <li class="footer_list_item">
                <p>Mentions légales</p>
            </li>
            <li class="footer_list_item">
                <p>Contact</p>
            </li>
        </ul>
    </div>
</footer>
</html>
