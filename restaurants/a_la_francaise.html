<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import stylesheet -->
    <link rel="stylesheet" href="../scss/style.css">
    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&family=Shrikhand&display=swap" rel="stylesheet">    
    <!-- Import Font Awesome -->
    <script src="https://kit.fontawesome.com/91f486346d.js" crossorigin="anonymous"></script>
    <title>Accueil - À la française</title>
</head>

<body>
    <!-- Header -->
    <header class="header_menu">
       <div class="header_container">
        <a href="../restaurants/"><i class="fa-solid fa-arrow-left"></i></a>
        <h1 class="header_logo">ohmyfood</h1>
       </div>
    </header>
    <main>
        <!-- Main -->
        <section class="menu">
            <div class="menu_image">
                <img src="/assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo restaurants">
            </div>
        <!-- Menu -->
            <div class="menu_list">
                <div class="menu_list_title">
                    <h3>À la française</h3>
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="menu_entree">
                    <div class="menu_entree_title">
                        <h3>ENTREES</h3>
                    </div>
                    <div class="menu_entree_buttons">
                        <button class="menu_entree_buttons_button">
                            <div class="menu_entree_buttons_title">
                                <h4>Tartare de poulpe acidulé</h4>
                            </div>
                            <div class="menu_entree_buttons_price">
                                <p>Aux zestes d'orange</p>
                                <span>25€</span>
                            </div>
                        </button>
                        <button class="menu_entree_buttons_button">
                            <div class="menu_entree_buttons_title">
                                <h4>Velouté de légumes d'antan</h4>
                            </div>
                            <div class="menu_entree_buttons_price">
                                <p>Carotte, panais, topinambour</p>
                                <span>35€</span>
                            </div>
                        </button>
                        <button class="menu_entree_buttons_button">
                            <div class="menu_entree_buttons_title">
                                <h4>Soupe à l'oignon</h4>
                            </div>
                            <div class="menu_entree_buttons_price">
                                <p>Revisitée</p>
                                <span>20€</span>
                            </div>
                        </button>
                </div>
            </div>
            <div class="menu_entree">
                <div class="menu_entree_title">
                    <h3>PLATS</h3>
                </div>  
                <div class="menu_entree_buttons">
                    <button class="menu_entree_buttons_button">
                        <div class="menu_entree_buttons_title">
                            <h4>Coquilles Saint-Jacques</h4>
                        </div>
                        <div class="menu_entree_buttons_price">
                            <p>Accompagnées d'une purée de panais</p>
                            <span>40€</span>
                        </div>
                    </button>
                    <button class="menu_entree_buttons_button">
                        <div class="menu_entree_buttons_title">
                            <h4>Magret de canard</h4>
                        </div>
                        <div class="menu_entree_buttons_price">
                            <p>Et parmentier de pommes de terre</p>
                            <span>35€</span>
                        </div>
                    </button>
                    <button class="menu_entree_buttons_button">
                        <div class="menu_entree_buttons_title">
                            <h4>Pigeonneau d’Ille-et-Vilaine</h4>
                        </div>
                        <div class="menu_entree_buttons_price">
                            <p>Sur son lit de gnocchis aux légumes</p>
                            <span>44€</span>
                        </div>
                    </button>
                </div>
            </div>
            <div class="menu_entree">
                <div class="menu_entree_title">
                    <h3>DESSERTS</h3>
                </div>
                <div class="menu_entree_buttons">
                    <button class="menu_entree_buttons_button">
                        <div class="menu_entree_buttons_title">
                            <h4>Pétales de violettes glacés</h4>
                        </div>
                        <div class="menu_entree_buttons_price">
                            <p>Et purée de noisettes</p>
                            <span>18€</span>
                        </div>
                    </button>
                    <button class="menu_entree_buttons_button">
                        <div class="menu_entree_buttons_title">
                            <h4>Fondant au chocolat</h4>
                        </div>
                        <div class="menu_entree_buttons_price">
                            <p>Revisitée</p>
                            <span>22€</span>
                        </div>
                    </button>
                    <button class="menu_entree_buttons_button">
                        <div class="menu_entree_buttons_title">
                            <h4>Millefeuille croustillant</h4>
                        </div>
                        <div class="menu_entree_buttons_price">
                            <p>Myrtilles et pâte d’amande</p>
                            <span>23€</span>
                        </div>
                    </button>
                </div>
            </div>
            <div class="btn_content">
                <button class="btn_content_menu">
                    <a href="#">
                        <span class="button_text">Commander</span>
                    </a>
                </button>
            </div>
        </div>
    </section>
    </main>
</body>
<footer class="footer">
    <div class="footer_container">
        <h1 class="footer_logo">ohmyfood</h1>
        <ul class="footer_list">
            <li class="footer_list_item">
                <i class="fa-sharp fa-solid fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </li>
            <li class="footer_list_item">
                <i class="fa-solid fa-handshake-angle"></i>
                <p>Devenir partenaire</p>
            </li>
            <li class="footer_list_item">
                <p>Mentions légales</p>
            </li>
            <li class="footer_list_item">
                <p>Contact</p>
            </li>
        </ul>
    </div>
</footer>
</html>
