<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import stylesheet -->
    <link rel="stylesheet" href="../scss/style.css">
    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&family=Shrikhand&display=swap" rel="stylesheet">    
    <!-- Import Font Awesome -->
    <script src="https://kit.fontawesome.com/91f486346d.js" crossorigin="anonymous"></script>
    <title>Accueil - La note enchantée</title>
</head>

<body>
    <!-- Header -->
    <header class="header_menu">
       <div class="header_container">
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h1 class="header_logo">ohmyfood</h1>
       </div>
    </header>
    <main>
        <!-- Main -->
        <section class="menu">
            <div class="menu_image">
                <img src="/assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo restaurants">
            </div>
        <!-- Menu -->
            <div class="menu_list">
                <div class="menu_list_title">
                    <h3>La note enchantée</h3>
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="menu_entree">
                    <div class="menu_entree_title">
                        <h3>ENTREES</h3>
                    </div>
                    <div class="menu_entree_buttons">
                        <button class="menu_entree_buttons_button">
                            <div class="menu_entree_buttons_title">
                                <h4>Ravioles de foie gras </h4>
                            </div>
                            <div class="menu_entree_buttons_price">
                                <p>Accompagnées de leur crème à la truffee</p>
                            <span>25€</span>
                            </div>
                        </button>
                        <button class="menu_entree_buttons_button">
                            <div class="menu_entree_buttons_title">
                                <h4>Caviar osciètre</h4>
                            </div>
                            <div class="menu_entree_buttons_price">
                                <p>Sur blini à la farine de blé noir</p>
                                <span>35€</span>
                            </div>
                        </button>
                        <button class="menu_entree_buttons_button">
                            <div class="menu_entree_buttons_title">
                                <h4>Homard et espuma de potiron</h4>
                            </div>
                            <div class="menu_entree_buttons_price">
                                <p>Marinés aux zestes d'orange</p>
                                <span>20€</span>
                            </div>
                        </button>
                        <button class="menu_entree_buttons_button">
                            <div class="menu_entree_buttons_title">
                                <h4>Foie gras de canard cuit entier</h4>
                            </div>
                            <div class="menu_entree_buttons_price">
                                <p>Confiture de figue et pain toasté</p>
                                <span>35€</span>
                            </div>
                        </button>
                </div>
            </div>
            <div class="menu_entree">
                <div class="menu_entree_title">
                    <h3>PLATS</h3>
                </div>  
                <div class="menu_entree_buttons">
                    <button class="menu_entree_buttons_button">
                        <div class="menu_entree_buttons_title">
                            <h4>Noix de coquilles Saint-Jacques
                            </h4>
                        </div>
                        <div class="menu_entree_buttons_price">
                            <p>Sur lit de purée de céleri-rave</p>
                            <span>40€</span>
                        </div>
                    </button>
                    <button class="menu_entree_buttons_button">
                        <div class="menu_entree_buttons_title">
                            <h4>Langoustine poêlée</h4>
                        </div>
                        <div class="menu_entree_buttons_price">
                            <p>Purée de patate douce</p>
                            <span>35€</span>
                        </div>
                    </button>
                    <button class="menu_entree_buttons_button">
                        <div class="menu_entree_buttons_title">
                            <h4>Mijoté de queue de bœuf</h4>
                        </div>
                        <div class="menu_entree_buttons_price">
                            <p>Et riz sauvage aux zestes de citron</p>
                            <span>45€</span>
                        </div>
                    </button>
                </div>
            </div>
            <div class="menu_entree">
                <div class="menu_entree_title">
                    <h3>DESSERTS</h3>
                </div>
                <div class="menu_entree_buttons">
                    <button class="menu_entree_buttons_button">
                        <div class="menu_entree_buttons_title">
                            <h4>Macaron noisette et chocolat</h4>
                        </div>
                        <div class="menu_entree_buttons_price">
                            <p>Glace au caramel brun et sel de Guérande</p>
                            <span>18€</span>
                        </div>
                    </button>
                    <button class="menu_entree_buttons_button">
                        <div class="menu_entree_buttons_title">
                            <h4>Baba au rhum revisité</h4>
                        </div>
                        <div class="menu_entree_buttons_price">
                            <p>Avec son coulis de citron</p>
                            <span>22€</span>
                        </div>
                    </button>
                    <button class="menu_entree_buttons_button">
                        <div class="menu_entree_buttons_title">
                            <h4>Tarte au citron meringuée</h4>
                        </div>
                        <div class="menu_entree_buttons_price">
                            <p>Déstructurée</p>
                            <span>23€</span>
                        </div>
                    </button>
                </div>
            </div>
            <div class="btn_content">
                <button class="btn_content_menu">
                    <a href="#">
                        <span class="button_text">Commander</span>
                    </a>
                </button>
            </div>
        </div>
    </section>
    </main>
</body>
<footer class="footer">
    <div class="footer_container">
        <h1 class="footer_logo">ohmyfood</h1>
        <ul class="footer_list">
            <li class="footer_list_item">
                <i class="fa-sharp fa-solid fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </li>
            <li class="footer_list_item">
                <i class="fa-solid fa-handshake-angle"></i>
                <p>Devenir partenaire</p>
            </li>
            <li class="footer_list_item">
                <p>Mentions légales</p>
            </li>
            <li class="footer_list_item">
                <p>Contact</p>
            </li>
        </ul>
    </div>
</footer>
</html>
